<div class="flex flex-col h-full min-h-0 rounded-lg overflow-hidden" [style.background-color]="backgroundColor">
  <!-- Header avec une hauteur fixe -->
  <div class="flex items-center justify-between px-4 py-2 flex-none" [style.background-color]="headerBackgroundColor">
    <h3 class="text-sm font-medium" [style.color]="headerTextColor">
      <ng-container *ngFor="let title of card.title">
        <span *ngIf="title.languageCode === 'fr'">{{title.value}}</span>
      </ng-container>
    </h3>
    <ng-content select="[header]"></ng-content>
  </div>

  <!-- Body avec hauteur maximale contrainte -->
  <div class="flex-1 min-h-0 max-h-full overflow-auto" [style.color]="textColor">
    <ng-content select="[body]"></ng-content>
  </div>

  <!-- Footer avec une hauteur fixe -->
  <div *ngIf="hasFooter" class="px-4 py-2 border-t border-gray-200 flex-none" [style.color]="textColor">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
