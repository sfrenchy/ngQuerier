<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div [class]="isFullscreen ? 'w-full h-full' : 'w-[600px] max-h-[90vh]'"
       class="bg-gray-800 rounded-lg shadow-xl flex flex-col">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between">
      <h2 class="text-xl font-semibold text-white">{{ 'card.CONFIG_TITLE' | translate }}</h2>
      <div class="flex items-center gap-2">
        <button (click)="toggleFullscreen.emit()" class="text-gray-400 hover:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isFullscreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
            <path *ngIf="isFullscreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l5 5m11-5l-5 5m5 6l-5-5m-11 5l5-5" />
          </svg>
        </button>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6">
      <form [formGroup]="form" class="space-y-6">
        <!-- Title -->
        <app-tile [title]="'card.TITLE' | translate">
          <div class="space-y-4">
            <!-- Title input -->
            <app-translatable-string-form formControlName="title"></app-translatable-string-form>

            <!-- Icon selector -->
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">{{ 'card.ICON' | translate }}</label>
              <app-icon-selector formControlName="icon"></app-icon-selector>
            </div>

            <!-- Display toggles -->
            <div class="flex gap-4">
              <!-- Header toggle -->
              <div class="flex items-center">
                <input type="checkbox" id="displayHeader" formControlName="displayHeader"
                       class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                <label for="displayHeader" class="ml-2 text-sm font-medium text-gray-300">
                  {{ 'card.SHOW_HEADER' | translate }}
                </label>
              </div>

              <!-- Footer toggle -->
              <div class="flex items-center">
                <input type="checkbox" id="displayFooter" formControlName="displayFooter"
                       class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                <label for="displayFooter" class="ml-2 text-sm font-medium text-gray-300">
                  {{ 'card.SHOW_FOOTER' | translate }}
                </label>
              </div>
            </div>
          </div>
        </app-tile>

        <!-- Layout and Colors -->
        <app-tile [title]="'card.LAYOUT_AND_COLORS' | translate">
          <div class="space-y-6">
            <!-- Grid Width -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="gridWidth" class="text-sm font-medium text-gray-300">{{ 'card.WIDTH' | translate }}</label>
                <span class="text-sm font-medium text-gray-300">{{form.get('gridWidth')?.value}} / {{maxAvailableWidth}}</span>
              </div>
              <div class="flex items-center gap-4">
                <input type="range" id="gridWidth" formControlName="gridWidth" 
                       [min]="1" [max]="maxAvailableWidth" step="1"
                       class="flex-1 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
              </div>
            </div>

            <!-- Colors -->
            <div class="grid grid-cols-2 gap-4">
              <!-- Background Color -->
              <div>
                <label for="backgroundColor" class="block text-sm font-medium text-gray-300 mb-2">{{ 'card.BACKGROUND_COLOR' | translate }}</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="backgroundColor" [formControlName]="'backgroundColor'"
                         class="h-10 w-10 rounded border border-gray-600"
                         data-testid="backgroundColor">
                  <input type="text" [formControlName]="'backgroundColor'"
                         class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         (input)="onColorTextInput($event, 'backgroundColor')">
                </div>
              </div>

              <!-- Text Color -->
              <div>
                <label for="textColor" class="block text-sm font-medium text-gray-300 mb-2">{{ 'card.TEXT_COLOR' | translate }}</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="textColor" [formControlName]="'textColor'"
                         class="h-10 w-10 rounded border border-gray-600"
                         data-testid="textColor">
                  <input type="text" [formControlName]="'textColor'"
                         class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         (input)="onColorTextInput($event, 'textColor')">
                </div>
              </div>

              <!-- Header Text Color -->
              <div>
                <label for="headerTextColor" class="block text-sm font-medium text-gray-300 mb-2">{{ 'card.HEADER_TEXT_COLOR' | translate }}</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="headerTextColor" [formControlName]="'headerTextColor'"
                         class="h-10 w-10 rounded border border-gray-600"
                         data-testid="headerTextColor">
                  <input type="text" [formControlName]="'headerTextColor'"
                         class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         (input)="onColorTextInput($event, 'headerTextColor')">
                </div>
              </div>

              <!-- Header Background Color -->
              <div>
                <label for="headerBackgroundColor" class="block text-sm font-medium text-gray-300 mb-2">{{ 'card.HEADER_BACKGROUND_COLOR' | translate }}</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="headerBackgroundColor" [formControlName]="'headerBackgroundColor'"
                         class="h-10 w-10 rounded border border-gray-600"
                         data-testid="headerBackgroundColor">
                  <input type="text" [formControlName]="'headerBackgroundColor'"
                         class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         (input)="onColorTextInput($event, 'headerBackgroundColor')">
                </div>
              </div>
            </div>
          </div>
        </app-tile>

        <!-- Chart Visual Configuration -->
        <app-chart-visual-configuration *ngIf="isChartCard"
          [config]="visualConfig"
          (configChange)="onVisualConfigChange($event)">
        </app-chart-visual-configuration>

        <!-- Specific Card Configuration -->
        <ng-container *ngIf="cardConfigComponent">
          <app-tile [title]="'card.SPECIFIC_CONFIG' | translate">
            <div #configContainer></div>
          </app-tile>
        </ng-container>
      </form>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-700 flex justify-end gap-4">
      <button (click)="onCancel()"
              class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white bg-gray-700 hover:bg-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button (click)="onSave()"
              [disabled]="!form.valid"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>
  </div>
</div>
