<div class="z-[9999] w-64 rounded-lg bg-gray-800 shadow-lg border border-gray-700" (click)="$event.stopPropagation()">
  <!-- Flèche du popover -->
  <div class="absolute w-4 h-4 arrow-container">
    <div class="absolute transform rotate-45 w-2 h-2 bg-gray-800 border-l border-t border-gray-700"></div>
  </div>

  <!-- Contenu du popover -->
  <div class="p-4">
    <!-- Barre de recherche -->
    <div class="relative mb-3">
      <input type="text" 
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearch($event)"
             class="w-full bg-gray-700 text-white pl-8 pr-3 py-1.5 text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Rechercher...">
      <svg xmlns="http://www.w3.org/2000/svg" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke-width="1.5" 
           stroke="currentColor" 
           class="w-4 h-4 absolute left-2 top-2 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </div>

    <!-- Actions -->
    <div class="flex justify-between mb-3">
      <button (click)="selectAll()"
              class="text-xs text-blue-400 hover:text-blue-300 focus:outline-none">
        Tout sélectionner
      </button>
      <button (click)="deselectAll()"
              class="text-xs text-blue-400 hover:text-blue-300 focus:outline-none">
        Tout désélectionner
      </button>
    </div>

    <!-- Liste des valeurs -->
    <div class="max-h-48 overflow-y-auto">
      <div *ngFor="let value of filteredValues"
           class="flex items-center mb-2 last:mb-0">
        <label class="flex items-center space-x-2 cursor-pointer group">
          <div class="relative">
            <input type="checkbox"
                   class="hidden"
                   [checked]="selectedValues.has(value)"
                   (change)="toggleValue(value)">
            <div class="w-4 h-4 border rounded border-gray-600 group-hover:border-gray-500 bg-gray-700">
              <svg *ngIf="selectedValues.has(value)"
                   class="w-3 h-3 mx-auto mt-0.5 text-blue-500"
                   fill="none"
                   stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7">
                </path>
              </svg>
            </div>
          </div>
          <span class="text-sm text-gray-300 group-hover:text-gray-200">{{ value }}</span>
        </label>
      </div>
    </div>
  </div>
</div>

<style>
  :host {
    display: block;
    position: fixed;
    z-index: 9999;
  }

  .arrow-container {
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
  }

  :host.arrow-bottom .arrow-container {
    top: auto;
    bottom: -8px;
    transform: translateX(-50%) rotate(180deg);
  }
</style>
