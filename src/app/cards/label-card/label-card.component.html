<app-base-card [card]="card" [isEditing]="isEditing">
  <div class="h-full w-full flex items-center" body>
    <span class="w-full" [ngStyle]="{
      'font-size': (card.configuration?.content.fontSize || 16) + 'px',
      'font-weight': card.configuration?.content.fontWeight || 'normal',
      'text-align': card.configuration?.content.textAlign || 'left'
    }">
      {{ getTranslatedText() }}
    </span>
  </div>
</app-base-card>
