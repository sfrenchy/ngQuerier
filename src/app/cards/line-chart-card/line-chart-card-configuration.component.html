<div class="card-configuration">
  <form [formGroup]="form" class="space-y-6">
    <!-- Data Source Configuration -->
    <app-tile [title]="'DATASOURCE.TITLE' | translate">
      <app-datasource-configuration
        [config]="form.getRawValue().datasource"
        (configChange)="onDatasourceChange($event)"
        (schemaChange)="onSchemaChange($event)">
      </app-datasource-configuration>
    </app-tile>

    <!-- Configuration de l'axe X -->
    <app-tile [title]="'line-chart-card.X_AXIS' | translate" *ngIf="availableColumns.length > 0">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.X_AXIS_COLUMN' | translate }}</label>
          <select [formControl]="xAxisColumnControl"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">{{ 'line-chart-card.SELECT_COLUMN' | translate }}</option>
            <option *ngFor="let column of availableColumns" [value]="column">{{ column }}</option>
          </select>
        </div>

        <!-- Format de date pour l'axe X -->
        <div *ngIf="form.getRawValue().xAxisColumn">
          <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.DATE_FORMAT' | translate }}</label>
          <select [formControl]="xAxisDateFormatControl"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">{{ 'line-chart-card.DEFAULT_FORMAT' | translate }}</option>
            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
            <option value="MM/YYYY">MM/YYYY</option>
            <option value="YYYY">YYYY</option>
          </select>
        </div>
      </div>
    </app-tile>

    <!-- Configuration des séries -->
    <app-tile [title]="'line-chart-card.SERIES' | translate" *ngIf="availableColumns.length > 0">
      <div class="space-y-4">
        <!-- Liste des séries -->
        <div class="flex flex-col gap-4">
          <div *ngFor="let series of form.getRawValue().series; let i = index"
               class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg">
            <!-- En-tête de la série -->
            <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-700" (click)="toggleSeriesExpand(i)">
              <div class="flex items-center gap-4">
                <span class="font-medium text-white">{{ series.name }}</span>
                <span class="text-sm text-gray-400">({{ series.dataColumn || 'No column selected' }})</span>
              </div>
              <div class="flex items-center gap-2">
                <button type="button" 
                        (click)="removeSeries(i); $event.stopPropagation()"
                        class="p-1 text-gray-400 hover:text-red-500 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                </button>
                <button type="button" 
                        (click)="toggleSeriesExpand(i)"
                        class="p-1 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <svg xmlns="http://www.w3.org/2000/svg" 
                       class="h-5 w-5 transform transition-transform" 
                       [class.rotate-180]="expandedSeriesIndex === i"
                       viewBox="0 0 20 20" 
                       fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
            <!-- Contenu de la série -->
            <div *ngIf="expandedSeriesIndex === i" class="p-4 border-t border-gray-700">
              <div class="space-y-4">
                <!-- Nom de la série -->
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.SERIES_NAME' | translate }}</label>
                  <input type="text" 
                         [value]="series.name"
                         (change)="handleSeriesChange(i, 'name', $event)"
                         class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Colonne de données -->
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.DATA_COLUMN' | translate }}</label>
                  <select [value]="series.dataColumn"
                          (change)="handleSeriesChange(i, 'dataColumn', $event)"
                          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">{{ 'line-chart-card.SELECT_COLUMN' | translate }}</option>
                    <option *ngFor="let column of availableColumns" [value]="column">{{ column }}</option>
                  </select>
                </div>

                <!-- Type de ligne -->
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.LINE_TYPE' | translate }}</label>
                  <select [value]="series.type"
                          (change)="handleSeriesChange(i, 'type', $event)"
                          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="line">{{ 'line-chart-card.LINE_TYPE_STRAIGHT' | translate }}</option>
                    <option value="smooth">{{ 'line-chart-card.LINE_TYPE_SMOOTH' | translate }}</option>
                  </select>
                </div>

                <!-- Couleur -->
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.COLOR' | translate }}</label>
                  <input type="color" 
                         [value]="series.color"
                         (change)="handleSeriesChange(i, 'color', $event)"
                         class="w-full h-10 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Afficher les points -->
                <div class="flex items-center">
                  <input type="checkbox" 
                         [checked]="series.showSymbol"
                         (change)="handleSeriesChange(i, 'showSymbol', $event)"
                         class="h-4 w-4 text-blue-600 bg-gray-800 border-gray-700 rounded focus:ring-blue-500 focus:ring-offset-gray-800">
                  <label class="ml-2 text-sm font-medium text-gray-300">{{ 'line-chart-card.SHOW_POINTS' | translate }}</label>
                </div>

                <!-- Taille des points -->
                <div *ngIf="series.showSymbol">
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.POINT_SIZE' | translate }}</label>
                  <input type="number" 
                         [value]="series.symbolSize"
                         (change)="handleSeriesChange(i, 'symbolSize', $event)"
                         min="1"
                         max="20"
                         class="w-full px-3 py-2 bg-gray-800 border border-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Opacité de la zone -->
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">{{ 'line-chart-card.AREA_OPACITY' | translate }}</label>
                  <input type="range" 
                         [value]="series.areaStyle?.opacity || 0"
                         (change)="onAreaOpacityChange(i, $event)"
                         min="0"
                         max="1"
                         step="0.1"
                         class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bouton d'ajout de série -->
        <button type="button"
                (click)="addSeries()"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          <span>{{ 'line-chart-card.ADD_SERIES' | translate }}</span>
        </button>
      </div>
    </app-tile>
  </form>
</div>
