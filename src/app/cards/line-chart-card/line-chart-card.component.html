<app-base-card [card]="card" [isEditing]="isEditing">
  <div body class="h-full">
    <div class="card-content">
      <ng-container *ngFor="let title of card.title">
        <span *ngIf="title.languageCode === 'fr'" [title]="title.value">{{ title.value }}</span>
      </ng-container>
    </div>
  </div>
</app-base-card>
