<div class="min-h-screen bg-background flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full card">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-2xl font-bold">{{ 'CONFIGURE.ADMIN.TITLE' | translate }}</h2>
        <p class="text-text-secondary mt-2">{{ 'CONFIGURE.ADMIN.DESCRIPTION' | translate }}</p>
      </div>
      <app-language-selector></app-language-selector>
    </div>

    <!-- Form -->
    <form [formGroup]="adminForm" class="space-y-6">
      <!-- Last Name -->
      <div>
        <label class="label" for="lastName">{{ 'CONFIGURE.ADMIN.LAST_NAME' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.ADMIN.LAST_NAME_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="lastName"
                 id="lastName"
                 type="text">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- First Name -->
      <div>
        <label class="label" for="firstName">{{ 'CONFIGURE.ADMIN.FIRST_NAME' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.ADMIN.FIRST_NAME_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="firstName"
                 id="firstName"
                 type="text">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="label" for="email">{{ 'CONFIGURE.ADMIN.EMAIL' | translate }}</label>
        <div class="relative">
          <input [class.input-error]="emailControl?.invalid && emailControl?.touched"
                 [placeholder]="'CONFIGURE.ADMIN.EMAIL_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="email"
                 id="email"
                 type="email">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
        <div *ngIf="emailErrors.length > 0" class="text-error text-sm mt-1 ml-1">
          <div *ngFor="let errorKey of emailErrors">
            {{ errorKey | translate }}
          </div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="label" for="password">{{ 'CONFIGURE.ADMIN.PASSWORD' | translate }}</label>
        <div class="relative">
          <input [class.input-error]="passwordControl?.invalid && passwordControl?.touched"
                 [placeholder]="'CONFIGURE.ADMIN.PASSWORD_PLACEHOLDER' | translate"
                 [type]="showPassword ? 'text' : 'password'"
                 class="input w-full pl-10 pr-10"
                 formControlName="password"
                 id="password">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
          <button (click)="showPassword = !showPassword"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-text hover:text-primary transition-colors"
                  type="button">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!showPassword" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
              <path *ngIf="!showPassword" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
              <path *ngIf="showPassword" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </button>
        </div>
        <div *ngIf="passwordErrors.length > 0" class="text-error text-sm mt-1 ml-1">
          <div *ngFor="let error of passwordErrors">
            {{ error }}
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex gap-4 pt-6">
        <button (click)="onCancel()"
                class="btn-secondary flex-1"
                type="button">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button (click)="onNext()"
                [disabled]="!adminForm.valid"
                class="btn-primary flex-1"
                type="button">
          {{ 'COMMON.NEXT' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
