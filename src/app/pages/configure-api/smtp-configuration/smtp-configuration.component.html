<div class="min-h-screen bg-background flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full card">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-2xl font-bold">{{ 'CONFIGURE.SMTP.TITLE' | translate }}</h2>
        <p class="text-text-secondary mt-2">{{ 'CONFIGURE.SMTP.DESCRIPTION' | translate }}</p>
      </div>
      <app-language-selector></app-language-selector>
    </div>

    <!-- Form -->
    <form [formGroup]="smtpForm" class="space-y-6">
      <!-- Host -->
      <div>
        <label class="label" for="host">{{ 'CONFIGURE.SMTP.HOST' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.SMTP.HOST_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="host"
                 id="host"
                 type="text">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Port -->
      <div>
        <label class="label" for="port">{{ 'CONFIGURE.SMTP.PORT' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.SMTP.PORT_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="port"
                 id="port"
                 type="number">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- SSL/TLS Toggle -->
      <div class="flex items-center space-x-3">
        <input class="checkbox"
               formControlName="useSSL"
               id="useSSL"
               type="checkbox">
        <label class="label cursor-pointer" for="useSSL">
          {{ 'CONFIGURE.SMTP.USE_SSL' | translate }}
        </label>
      </div>

      <!-- Authentication Toggle -->
      <div class="flex items-center space-x-3">
        <input class="checkbox"
               formControlName="requireAuth"
               id="requireAuth"
               type="checkbox">
        <label class="label cursor-pointer" for="requireAuth">
          {{ 'CONFIGURE.SMTP.REQUIRE_AUTH' | translate }}
        </label>
      </div>

      <!-- Authentication Fields (conditionally shown) -->
      <div *ngIf="smtpForm.get('requireAuth')?.value" class="space-y-6">
        <!-- Username -->
        <div>
          <label class="label" for="username">{{ 'CONFIGURE.SMTP.USERNAME' | translate }}</label>
          <div class="relative">
            <input [placeholder]="'CONFIGURE.SMTP.USERNAME_PLACEHOLDER' | translate"
                   class="input w-full pl-10"
                   formControlName="username"
                   id="username"
                   type="text">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="label" for="password">{{ 'CONFIGURE.SMTP.PASSWORD' | translate }}</label>
          <div class="relative">
            <input [placeholder]="'CONFIGURE.SMTP.PASSWORD_PLACEHOLDER' | translate"
                   [type]="showPassword ? 'text' : 'password'"
                   class="input w-full pl-10 pr-10"
                   formControlName="password"
                   id="password">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
              </svg>
            </div>
            <button (click)="showPassword = !showPassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-text hover:text-primary transition-colors"
                    type="button">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path *ngIf="!showPassword" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
                <path *ngIf="!showPassword" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
                <path *ngIf="showPassword" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Sender Email -->
      <div>
        <label class="label" for="senderEmail">{{ 'CONFIGURE.SMTP.SENDER_EMAIL' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.SMTP.SENDER_EMAIL_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="senderEmail"
                 id="senderEmail"
                 type="email">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Sender Name -->
      <div>
        <label class="label" for="senderName">{{ 'CONFIGURE.SMTP.SENDER_NAME' | translate }}</label>
        <div class="relative">
          <input [placeholder]="'CONFIGURE.SMTP.SENDER_NAME_PLACEHOLDER' | translate"
                 class="input w-full pl-10"
                 formControlName="senderName"
                 id="senderName"
                 type="text">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-text">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Northwind Database Checkbox -->
      <div class="flex items-center space-x-3">
        <input class="checkbox"
               formControlName="createNorthwind"
               id="createNorthwind"
               type="checkbox">
        <label class="label cursor-pointer" for="createNorthwind">
          {{ 'CONFIGURE.SMTP.CREATE_NORTHWIND' | translate }}
        </label>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-error text-sm mt-1 ml-1">
        {{ errorMessage | translate }}
      </div>

      <!-- Navigation Buttons -->
      <div class="flex gap-4 pt-6">
        <button (click)="onBack()"
                class="btn-secondary flex-1"
                type="button">
          {{ 'COMMON.BACK' | translate }}
        </button>
        <button (click)="onFinish()"
                [disabled]="!smtpForm.valid || isLoading"
                class="btn-primary flex-1 relative"
                type="button">
          <span [class.invisible]="isLoading">{{ 'COMMON.FINISH' | translate }}</span>
          <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center">
            <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    fill="currentColor"></path>
            </svg>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
