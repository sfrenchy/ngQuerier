<div class="p-6">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center min-h-[200px] space-y-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    <p class="text-text-secondary">{{ 'COMMON.LOADING' | translate }}</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="flex flex-col items-center justify-center min-h-[200px] space-y-4">
    <div class="text-error text-center">
      <svg class="h-12 w-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
      <p>{{ error }}</p>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading && !error && layout" class="space-y-4">
    <div *ngFor="let row of layout.rows"
         [style.height.px]="row.height"
         class="bg-card rounded-lg overflow-hidden">
      <div class="h-full w-full grid gap-4 p-4"
           style="grid-template-columns: repeat(12, 1fr);">
        <ng-container *ngFor="let card of row.cards">
          <div [style.grid-column]="'span ' + (card.gridWidth || 12)"
               class="h-full">
            <ng-container *ngComponentOutlet="getCardComponent(card, row.height).component;
                                          injector: moduleRef.injector;
                                          inputs: getCardComponent(card, row.height).inputs">
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
