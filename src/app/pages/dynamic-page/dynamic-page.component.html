<div class="h-full w-full">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center h-full w-full">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    <p class="text-text-secondary">{{ 'COMMON.LOADING' | translate }}</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="flex items-center justify-center h-full w-full">
    <div class="text-red-500">{{ error }}</div>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading && !error" class="h-full w-full">
    <app-layout-renderer
      [layout]="layout"
      [options]="{
        mode: 'view',
        emptyMessage: 'LAYOUT.EMPTY_STATE.DROP_ROWS',
        showEmptyState: true,
        dragEnabled: false
      }">
    </app-layout-renderer>
  </div>
</div>
