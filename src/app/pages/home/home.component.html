  <!-- Main Content -->

        firstName="John" 
        lastName="Doe">
      </app-user-avatar>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-6">
      <!-- Mock Content -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-lg font-semibold mb-4">{{ 'HOME.QUICK_STATS' | translate }}</h2>
          <div class="space-y-2">

              <span class="text-gray-600">{{ 'HOME.TOTAL_APIS' | translate }}</span>

              <span>API "Example 1" connected</span>

            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">

          <div class="space-y-3">
            <button class="w-full px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">
              {{ 'HOME.ADD_NEW_API' | translate }}

            <button class="w-full px-4 py-2 text-sm text-blue-600 border border-blue-600 rounded hover:bg-blue-50">
              {{ 'HOME.VIEW_SETTINGS' | translate }}
