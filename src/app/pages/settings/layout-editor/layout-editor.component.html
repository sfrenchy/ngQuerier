<div class="flex h-full gap-5">
  <!-- Toolbox -->
  <div class="w-64 p-5 bg-gray-100 rounded-lg">
    <h3 class="text-lg font-semibold mb-4">Elements</h3>
    <div class="flex items-center gap-2 p-3 bg-white border border-gray-300 rounded-lg cursor-move hover:bg-gray-50"
         cdkDrag
         [cdkDragData]="'row'"
         [cdkDragDisabled]="false">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
      </svg>
      <span>Nouvelle ligne</span>
    </div>
  </div>

  <!-- Zone d'édition -->
  <div class="flex-1 min-h-[500px] p-5 bg-gray-100 rounded-lg overflow-y-auto"
       cdkDropList
       [cdkDropListData]="layout.rows"
       (cdkDropListDropped)="onRowDrop($event)">
    
    <!-- Message si aucune ligne -->
    <div *ngIf="layout.rows.length === 0" 
         class="flex items-center h-full justify-center h-48 bg-white border-2 border-dashed border-gray-300 rounded-lg text-gray-500">
      Glissez-déposez des éléments depuis la toolbox
    </div>

    <!-- Liste des lignes -->
    <div class="relative mb-4 bg-white border border-gray-300 rounded-lg" 
         *ngFor="let row of layout.rows"
         [style.height.px]="row.height"
         cdkDrag>
      <div class="flex items-center p-2 bg-gray-50 border-b border-gray-300 rounded-t-lg">
        <span class="flex items-center cursor-move mr-2" cdkDragHandle>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
          </svg>
        </span>
        <span class="flex-1">
          Ligne {{row.order}} ({{row.height}}px)
        </span>
        <button class="p-1 text-red-600 hover:bg-red-50 rounded-lg" (click)="deleteRow(row.id)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
      
      <!-- Zone redimensionnable -->
      <div class="absolute bottom-0 left-0 right-0 h-5 bg-gray-50 border-t border-gray-300 cursor-row-resize flex items-center justify-center hover:bg-gray-100" 
           (mousedown)="startResize($event, row.id)">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
  </div>
</div>
