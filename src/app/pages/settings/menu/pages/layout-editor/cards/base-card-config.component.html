<div [formGroup]="form" class="space-y-8 text-gray-100">
  <!-- Configuration de base -->
  <div class="space-y-6">
    <h3 class="text-xl font-medium text-white">{{'CARD.CONFIG.GENERAL.TITLE' | translate}}</h3>
    
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium mb-2">{{'CARD.CONFIG.GENERAL.CARD_TITLE' | translate}}</label>
        <input type="text" formControlName="title"
               class="block w-full h-11 rounded-md bg-[#25262b] border-0 text-gray-100
                      ring-1 ring-inset ring-[#373A40] focus:ring-2 focus:ring-inset focus:ring-blue-500 
                      transition duration-150 ease-in-out text-base"
               [placeholder]="'CARD.CONFIG.GENERAL.CARD_TITLE_PLACEHOLDER' | translate">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">{{'CARD.CONFIG.GENERAL.WIDTH' | translate}}</label>
        <select formControlName="gridWidth"
                class="block w-full h-11 rounded-md bg-[#25262b] border-0 text-gray-100
                       ring-1 ring-inset ring-[#373A40] focus:ring-2 focus:ring-inset focus:ring-blue-500
                       transition duration-150 ease-in-out text-base">
          <option [ngValue]="3">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.25' | translate}}</option>
          <option [ngValue]="4">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.33' | translate}}</option>
          <option [ngValue]="6">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.50' | translate}}</option>
          <option [ngValue]="8">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.66' | translate}}</option>
          <option [ngValue]="9">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.75' | translate}}</option>
          <option [ngValue]="12">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.100' | translate}}</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">{{'CARD.CONFIG.GENERAL.BACKGROUND_COLOR' | translate}}</label>
      <div class="flex items-center gap-3">
        <input type="color" formControlName="backgroundColor"
               class="h-11 w-28 rounded-md bg-[#25262b] border-0
                      ring-1 ring-inset ring-[#373A40] focus:ring-2 focus:ring-inset focus:ring-blue-500
                      transition duration-150 ease-in-out cursor-pointer">
        <span class="text-base text-gray-400 font-mono">{{form.get('backgroundColor')?.value}}</span>
      </div>
    </div>
  </div>

  <!-- Configuration spÃ©cifique -->
  <div class="space-y-6">
    <h3 class="text-xl font-medium text-white">{{'CARD.CONFIG.SPECIFIC.TITLE' | translate}}</h3>
    <div class="bg-[#25262b] p-6 rounded-md ring-1 ring-inset ring-[#373A40]">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-4 pt-6 border-t border-[#373A40]">
    <button type="button" 
            class="px-6 py-3 text-base font-medium text-gray-300 bg-[#25262b] rounded-md
                   ring-1 ring-inset ring-[#373A40] hover:bg-[#2c2e33]
                   focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500
                   transition duration-150 ease-in-out"
            (click)="cancel.emit()">
      {{'CARD.CONFIG.ACTIONS.CANCEL' | translate}}
    </button>
    <button type="button" 
            class="px-6 py-3 text-base font-medium text-white bg-blue-600 rounded-md
                   ring-1 ring-inset ring-blue-700/50 hover:bg-blue-700
                   focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500
                   transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="!form.valid"
            (click)="save.emit(form.value)">
      {{'CARD.CONFIG.ACTIONS.SAVE' | translate}}
    </button>
  </div>
</div>
