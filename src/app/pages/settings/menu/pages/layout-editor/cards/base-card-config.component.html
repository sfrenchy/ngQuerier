<div [formGroup]="form" class="space-y-8">
  <!-- Section titre -->
  <div>
    <h3 class="text-lg font-medium mb-4">{{'CARD.CONFIG.GENERAL.TITLE' | translate}}</h3>
    <app-translatable-string-form
      [(translations)]="translations"
      (translationsChange)="onTranslationsChange($event)">
    </app-translatable-string-form>
  </div>

  <!-- Section apparence -->
  <div>
    <h3 class="text-lg font-medium mb-4">{{'CARD.CONFIG.GENERAL.APPEARANCE' | translate}}</h3>
    
    <!-- Largeur -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2">{{'CARD.CONFIG.GENERAL.WIDTH' | translate}}</label>
      <select formControlName="gridWidth"
              class="block w-full h-11 rounded-md bg-[#25262b] border-0 text-gray-100
                     ring-1 ring-inset ring-[#373A40] focus:ring-2 focus:ring-inset focus:ring-blue-500
                     transition duration-150 ease-in-out text-base">
        <option [value]="3">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.25' | translate}}</option>
        <option [value]="4">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.33' | translate}}</option>
        <option [value]="6">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.50' | translate}}</option>
        <option [value]="8">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.66' | translate}}</option>
        <option [value]="9">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.75' | translate}}</option>
        <option [value]="12">{{'CARD.CONFIG.GENERAL.WIDTH_OPTIONS.100' | translate}}</option>
      </select>
      <p class="mt-2 text-sm text-gray-400">
        {{'CARD.CONFIG.GENERAL.WIDTH_HELP' | translate}}
      </p>
    </div>

    <!-- Couleur de fond -->
    <div>
      <label class="block text-sm font-medium mb-2">{{'CARD.CONFIG.GENERAL.BACKGROUND_COLOR' | translate}}</label>
      <input type="color" formControlName="backgroundColor"
             class="block w-full h-11 rounded-md bg-[#25262b] border-0 text-gray-100
                    ring-1 ring-inset ring-[#373A40] focus:ring-2 focus:ring-inset focus:ring-blue-500
                    transition duration-150 ease-in-out text-base">
      <p class="mt-2 text-sm text-gray-400">
        {{'CARD.CONFIG.GENERAL.BACKGROUND_COLOR_HELP' | translate}}
      </p>
    </div>
  </div>

  <!-- Configuration spÃ©cifique -->
  <div>
    <h3 class="text-lg font-medium mb-4">{{'CARD.CONFIG.SPECIFIC.TITLE' | translate}}</h3>
    <ng-content></ng-content>
  </div>

  <!-- Actions -->
  <div class="flex justify-end space-x-4">
    <button type="button" (click)="onCancel()"
            class="px-4 py-2 rounded-md bg-[#25262b] text-gray-100 hover:bg-[#2C2D31]
                   transition duration-150 ease-in-out">
      {{'CARD.CONFIG.ACTIONS.CANCEL' | translate}}
    </button>
    <button type="button" (click)="onSave()"
            class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600
                   transition duration-150 ease-in-out">
      {{'CARD.CONFIG.ACTIONS.SAVE' | translate}}
    </button>
  </div>
</div>
