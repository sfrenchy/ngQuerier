<div class="flex flex-col h-full rounded-lg overflow-hidden" [style.background-color]="card.backgroundColor">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-2" [style.background-color]="card.headerBackgroundColor">
    <h3 class="text-sm font-medium" [style.color]="card.headerTextColor">
      <ng-container *ngFor="let title of card.title">
        <span *ngIf="title.languageCode === 'fr'">{{title.value}}</span>
      </ng-container>
    </h3>
    <div class="flex items-center gap-2" *ngIf="isEditing">
      <button (click)="onConfigure()" class="p-1 text-gray-400 hover:text-blue-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
        </svg>
      </button>
      <button (click)="onDelete()" class="p-1 text-gray-400 hover:text-red-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Body -->
  <div class="flex-1 p-4" [style.color]="card.textColor">
    <ng-content select="[body]"></ng-content>
  </div>

  <!-- Footer -->
  <div class="px-4 py-2 border-t border-gray-200" [style.color]="card.textColor">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
