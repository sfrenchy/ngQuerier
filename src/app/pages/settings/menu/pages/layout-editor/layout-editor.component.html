<div class="flex h-full gap-5">
  <!-- Toolbox -->
  <div class="w-64 flex flex-col gap-4 p-4 bg-white border border-gray-200 rounded-lg">
    <!-- Row toolbox -->
    <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 transition-colors"
         draggable="true"
         (dragstart)="onDragStart($event)">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
        </svg>
        <span class="text-sm font-medium text-gray-700">Nouvelle ligne</span>
      </div>
    </div>

    <!-- Card toolbox -->
    <div class="flex flex-col gap-2">
      <span class="text-sm font-medium text-gray-700">Cartes disponibles</span>
      <div class="grid grid-cols-1 gap-2">
        <div *ngFor="let cardType of availableCards"
             class="p-2 bg-gray-50 border border-gray-200 rounded-lg cursor-move hover:bg-gray-100 transition-colors"
             draggable="true"
             (dragstart)="onCardDragStart($event, cardType)">
          <div class="flex items-center gap-2">
            <svg *ngIf="cardType.icon" [class]="'h-5 w-5 text-gray-400 ' + cardType.icon" viewBox="0 0 20 20" fill="currentColor"></svg>
            <span class="text-sm font-medium text-gray-700">{{cardType.title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Editing zone -->
  <div class="flex-1 flex flex-col p-4 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg min-h-[500px] overflow-y-auto"
       (dragover)="onDragOver($event)"
       (drop)="onDrop($event)">
    <div class="flex flex-col gap-4">
      <app-droppable-row *ngFor="let row of layout.rows"
                        [row]="row"
                        [getCardComponent]="getCardComponent.bind(this)"
                        (deleteRow)="deleteRow($event)"
                        (startResize)="startResize($event.event, $event.rowId)"
                        (cardDropped)="onCardDrop($event)"
                        (configureCard)="onConfigureCard($event)"
                        (deleteCard)="onDeleteCard($event.rowId, $event.card)">
      </app-droppable-row>
    </div>

    <!-- Empty state -->
    <div *ngIf="layout.rows.length === 0" class="flex items-center justify-center flex-1">
      <span class="text-gray-500">Glissez-d√©posez des lignes depuis la toolbox</span>
    </div>
  </div>
</div>
