<div class="flex h-full gap-5" cdkDropListGroup>
  <!-- Toolbox -->
  <div class="w-64 p-5 bg-gray-800 rounded-lg"
       cdkDropList
       #toolbox="cdkDropList"
       [cdkDropListData]="[]"
       [cdkDropListConnectedTo]="[dropZone]">
    <h3 class="text-lg font-semibold mb-4 text-white">Elements</h3>
    
    <!-- Row element -->
    <div class="flex items-center gap-2 p-3 mb-4 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg cursor-move hover:bg-gray-600 transition-colors"
         cdkDrag
         [cdkDragData]="'row'">
      <div *cdkDragPreview class="flex items-center gap-2 p-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
        </svg>
        <span>Nouvelle ligne</span>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
      </svg>
      <span>Nouvelle ligne</span>
    </div>

    <!-- Available cards -->
    <div class="space-y-2">
      <h4 class="text-sm font-medium text-gray-400 mb-2">Cartes disponibles</h4>
      <div *ngFor="let cardType of availableCards"
           class="flex items-center gap-2 p-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg cursor-move hover:bg-gray-600 transition-colors"
           cdkDrag
           [cdkDragData]="cardType.type">
        <div *cdkDragPreview class="flex items-center gap-2 p-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path [attr.d]="cardType.icon"/>
          </svg>
          <span>{{cardType.title}}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path [attr.d]="cardType.icon"/>
        </svg>
        <span>{{cardType.title}}</span>
      </div>
    </div>
  </div>

  <!-- Zone d'édition -->
  <div class="flex-1">
    <div class="min-h-[500px] p-5 bg-white rounded-lg overflow-y-auto border border-gray-200 editor-area"
         cdkDropList
         #dropZone="cdkDropList"
         [cdkDropListData]="layout.rows"
         [cdkDropListConnectedTo]="[toolbox]"
         (cdkDropListDropped)="onDrop($event)">
      
      <!-- Message si aucune ligne -->
      <div *ngIf="layout.rows.length === 0" 
           class="flex items-center justify-center h-48 bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg text-gray-600">
        Glissez-déposez des éléments "ligne" depuis la toolbox
      </div>

      <!-- Liste des lignes -->
      <div class="space-y-4">
        <div class="relative bg-white border border-gray-200 rounded-lg shadow-sm" 
             *ngFor="let row of layout.rows"
             [style.height.px]="row.height"
             cdkDrag
             [cdkDragData]="row">
          <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg opacity-50 h-full" *cdkDragPlaceholder></div>
          <div class="flex items-center p-2 bg-gray-50 border-b border-gray-200 rounded-t-lg">
            <span class="flex items-center cursor-move mr-2 text-gray-600" cdkDragHandle>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
              </svg>
            </span>
            <span class="flex-1 text-gray-700">
              Ligne {{row.order}} ({{row.height}}px)
            </span>
            <button class="p-1 text-red-600 hover:bg-red-50 rounded-lg transition-colors" (click)="deleteRow(row.id)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>

          <!-- Grid des cartes -->
          <div class="grid grid-cols-12 gap-4 p-4">
            <ng-container *ngFor="let card of row.cards">
              <ng-container *ngComponentOutlet="
                getCardComponent(card.type);
                inputs: {
                  card: card,
                  configure: onConfigureCard.bind(this),
                  delete: onDeleteCard.bind(this, row.id)
                }">
              </ng-container>
            </ng-container>
          </div>
          
          <!-- Zone redimensionnable -->
          <div class="absolute bottom-0 left-0 right-0 h-6 bg-gray-100 border-t border-gray-300 cursor-row-resize hover:bg-gray-200 transition-colors group" 
               (mousedown)="startResize($event, row.id)">
            <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 flex flex-col items-center gap-0.5">
              <div class="w-8 h-0.5 bg-gray-400 group-hover:bg-gray-500 transition-colors"></div>
              <div class="w-8 h-0.5 bg-gray-400 group-hover:bg-gray-500 transition-colors"></div>
            </div>
          </div>
        </div>

        <!-- Zone de drop permanente -->
        <div *ngIf="layout.rows.length > 0" 
             class="h-24 bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-500">
          Déposez une ligne ici
        </div>
      </div>
    </div>
  </div>
</div>
