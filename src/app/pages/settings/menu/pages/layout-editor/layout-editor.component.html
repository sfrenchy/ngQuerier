<div class="flex h-full gap-5">
  <!-- Toolbox -->
  <div class="w-64 p-5 bg-gray-800 rounded-lg">
    <h3 class="text-lg font-semibold mb-4 text-white">Elements</h3>
    
    <!-- Row element -->
    <div class="mb-6">
      <div class="flex items-center gap-2 p-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg cursor-move hover:bg-gray-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
        </svg>
        <span>Nouvelle ligne</span>
      </div>
    </div>

    <!-- Available cards -->
    <div>
      <h4 class="text-sm font-medium text-gray-400 mb-2">Cartes disponibles</h4>
      <div class="space-y-2">
        <div *ngFor="let cardType of availableCards"
             class="flex items-center gap-2 p-3 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg cursor-move hover:bg-gray-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path [attr.d]="cardType.icon"/>
          </svg>
          <span>{{cardType.title}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Zone d'édition -->
  <div class="min-h-[500px] p-5 bg-white rounded-lg overflow-y-auto border border-gray-200 editor-area flex-1">
    <!-- Liste des lignes -->
    <div class="space-y-4">
      <app-droppable-row *ngFor="let row of layout.rows"
        [row]="row"
        [getCardComponent]="getCardComponent"
        (deleteRow)="deleteRow($event)"
        (startResize)="startResize($event.event, $event.rowId)"
        (cardDropped)="onCardDrop($event.event, $event.row)"
        (configureCard)="onConfigureCard($event)"
        (deleteCard)="onDeleteCard($event.rowId, $event.card)">
      </app-droppable-row>
    </div>

    <!-- Message si aucune ligne -->
    <div class="flex items-center justify-center h-full bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg text-gray-600">
      Glissez-déposez des éléments "ligne" depuis la toolbox
    </div>
  </div>
</div>
