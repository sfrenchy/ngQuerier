<div class="relative" [class.no-select]="isResizing">
  <!-- Row header -->
  <div class="flex items-center justify-between mb-2">
    <div class="flex items-center gap-2">
      <button class="p-1 text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
        </svg>
      </button>
      <span class="text-sm font-medium text-gray-700">Ligne {{row.id}}</span>
    </div>
    <div class="flex items-center gap-2">
      <button (click)="onDeleteRow()" class="p-1 text-gray-400 hover:text-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Row content -->
  <div class="p-4 rounded-lg border border-gray-200 transition-colors"
       [class.bg-gray-50]="!isDraggingCard"
       [class.bg-gray-100]="isDraggingCard"
       [style.height.px]="row.height"
       (dragover)="onDragOver($event)"
       (dragenter)="onDragEnter($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)">
    <!-- Grid container -->
    <div class="grid gap-4 h-full" [ngStyle]="{'grid-template-columns': 'repeat(12, 1fr)'}">
      <!-- Cards -->
      <ng-container *ngFor="let card of row.cards">
        <div [ngStyle]="{'grid-column': 'span ' + (card.gridWidth || 4)}">
          <app-base-card [card]="card" 
                        [isEditing]="true"
                        (delete)="onCardDelete(card.id)"
                        (configure)="onCardConfigure(card.id)">
            <ng-container body>
              <ng-container *ngComponentOutlet="getCardComponent(card.type)!; 
                                              inputs: { card: card }">
              </ng-container>
            </ng-container>
          </app-base-card>
        </div>
      </ng-container>

      <!-- Empty state -->
      <div *ngIf="row.cards.length === 0" class="flex items-center justify-center h-full col-span-12 text-gray-500">
        Glissez-d√©posez des cartes depuis la toolbox
      </div>
    </div>
  </div>

  <!-- Resize handle -->
  <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 cursor-row-resize"
       (mousedown)="onResizeStart($event)">
    <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
  </div>
</div>
