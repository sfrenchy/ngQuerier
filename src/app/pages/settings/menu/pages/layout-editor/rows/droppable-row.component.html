<app-row-wrapper [row]="row" [height]="height" [isEditing]="true" (delete)="onDeleteRow()" (configure)="onConfigureRow()" (startResize)="onResizeStart($event)" (endResize)="onResizeEnd($event)">
  <div class="h-full w-full grid gap-4" 
       style="grid-template-columns: repeat(12, 1fr);"
       (dragover)="onDragOver($event)"
       (dragenter)="onDragEnter($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)"
       [class.dragging-over]="isDraggingCard">
    <ng-container *ngFor="let card of row.cards">
      <div [style.grid-column]="'span ' + (card.gridWidth || 12)" class="h-full">
        <app-card-wrapper [card]="card" [height]="height" [isEditing]="true" (delete)="onCardDelete(card.id)" (configure)="onCardConfigure(card.id)">
          <ng-container *ngComponentOutlet="getCardComponent(card).component; 
                                        injector: moduleRef.injector;
                                        inputs: getCardComponent(card).inputs">
          </ng-container>
        </app-card-wrapper>
      </div>
    </ng-container>

    <div *ngIf="row.cards.length === 0" class="col-span-12 text-gray-500">
      Glissez-d√©posez des cartes depuis la toolbox
    </div>
  </div>
</app-row-wrapper>

<style>
  .dragging-over {
    @apply ring-2 ring-blue-500 ring-inset;
  }
</style>
