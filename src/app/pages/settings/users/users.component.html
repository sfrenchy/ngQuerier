<div class="p-6">
  <div class="bg-gray-800 rounded-lg shadow-lg text-gray-100">
    <div class="p-6 border-b border-gray-700">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold">{{ 'USERS.TITLE' | translate }}</h2>
        <button
          (click)="onAddClick()"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors flex items-center gap-2"
        >
          <i class="fas fa-plus"></i>
          {{ 'USERS.ADD' | translate }}
        </button>
      </div>
    </div>
    
    <div class="p-6">
      <div class="space-y-4">
        <div *ngIf="showAddForm" class="bg-gray-700 rounded-lg p-6 mb-4">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-2">
                  {{ 'CONFIGURE.ADMIN.FIRST_NAME' | translate }}
                </label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="w-full px-3 py-2 bg-gray-900 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  [placeholder]="'CONFIGURE.ADMIN.FIRST_NAME_PLACEHOLDER' | translate"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">
                  {{ 'CONFIGURE.ADMIN.LAST_NAME' | translate }}
                </label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="w-full px-3 py-2 bg-gray-900 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  [placeholder]="'CONFIGURE.ADMIN.LAST_NAME_PLACEHOLDER' | translate"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">
                {{ 'CONFIGURE.ADMIN.EMAIL' | translate }}
              </label>
              <input
                type="email"
                formControlName="email"
                class="w-full px-3 py-2 bg-gray-900 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                [placeholder]="'CONFIGURE.ADMIN.EMAIL_PLACEHOLDER' | translate"
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">
                {{ 'USERS.ROLE' | translate }}
              </label>
              <div class="space-y-2 max-h-48 overflow-y-auto bg-gray-900 rounded border border-gray-600 p-3">
                <div *ngFor="let role of roles" class="flex items-center">
                  <input
                    type="checkbox"
                    [id]="'role-' + role.id"
                    [value]="role.id"
                    (change)="onRoleChange($event, role.id)"
                    [checked]="isRoleSelected(role.id)"
                    class="w-4 h-4 text-blue-600 bg-gray-900 border-gray-600 rounded focus:ring-blue-500 focus:ring-2"
                  >
                  <label [for]="'role-' + role.id" class="ml-2 text-sm cursor-pointer hover:text-blue-400">
                    {{ role.name }}
                  </label>
                </div>
              </div>
            </div>
            
            <div class="flex justify-end gap-4">
              <button
                type="button"
                (click)="onCancelClick()"
                class="px-4 py-2 text-gray-300 hover:text-white transition-colors"
              >
                {{ 'COMMON.CANCEL' | translate }}
              </button>
              <button
                type="submit"
                [disabled]="!userForm.valid"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              >
                {{ 'COMMON.SAVE' | translate }}
              </button>
            </div>
          </form>
        </div>

        <div *ngFor="let user of users" class="bg-gray-700 rounded-lg p-4 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="flex flex-col">
              <span class="text-lg">{{ user.firstName }} {{ user.lastName }}</span>
              <span class="text-sm text-gray-400">{{ user.email }}</span>
            </div>
            <div class="flex gap-2">
              <span *ngFor="let role of user.roles" class="px-2 py-1 bg-gray-600 rounded text-xs">{{ role.name }}</span>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fas fa-envelope" 
               [class.text-orange-400]="!user.isEmailConfirmed" 
               [class.text-green-400]="user.isEmailConfirmed" 
               [class.cursor-pointer]="!user.isEmailConfirmed"
               [class.hover:text-orange-300]="!user.isEmailConfirmed"
               (click)="!user.isEmailConfirmed && onResendConfirmation(user)"
               [title]="(user.isEmailConfirmed ? 'USERS.EMAIL_VALIDATED' : 'USERS.EMAIL_NOT_VALIDATED') | translate">
            </i>
            <button
              (click)="onEditClick(user)"
              class="text-blue-400 hover:text-blue-300 transition-colors"
              title="{{ 'COMMON.EDIT' | translate }}"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              (click)="onDeleteClick(user)"
              class="text-red-400 hover:text-red-300 transition-colors"
              title="{{ 'COMMON.DELETE' | translate }}"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        
        <div *ngIf="users.length === 0" class="text-center text-gray-400 py-8">
          {{ 'USERS.NO_USERS' | translate }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-confirmation-dialog
  *ngIf="showDeleteConfirmation"
  [messageKey]="'COMMON.CONFIRMATION.DELETE_USER'"
  [messageParams]="{ name: userToDelete?.firstName + ' ' + userToDelete?.lastName }"
  (confirm)="onConfirmDelete()"
  (cancel)="onCancelDelete()"
></app-confirmation-dialog>
