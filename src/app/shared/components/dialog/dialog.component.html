<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div [ngClass]="dialogClass" class="bg-[#1a1b1e] rounded-lg shadow-xl w-full mx-4 max-h-[90vh] flex flex-col">
    <div class="px-6 py-4 border-b border-[#373A40] flex-shrink-0">
      <h3 class="text-lg font-medium text-gray-100">{{title | translate}}</h3>
    </div>
    
    <div class="overflow-y-auto flex-grow">
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>
    </div>
    
    <div class="px-6 py-4 border-t border-[#373A40] flex justify-end gap-2 flex-shrink-0">
      <ng-content select="[dialog-actions]"></ng-content>
    </div>
  </div>
</div>
