<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div [class]="'bg-[#1a1b1e] ' + dialogClass">
    <div class="p-8">
      <h2 class="text-xl font-semibold mb-6">{{title}}</h2>
      
      <ng-container *ngComponentOutlet="content; injector: injector; inputs: data">
      </ng-container>
    </div>
  </div>
</div>
