<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div [ngClass]="dialogClass" class="bg-[#1a1b1e] rounded-lg shadow-xl w-full mx-4">
    <div class="px-6 py-4 border-b border-[#373A40]">
      <h3 class="text-lg font-medium text-gray-100">{{title | translate}}</h3>
    </div>
    
    <ng-content></ng-content>
    
    <div class="px-6 py-4 border-t border-[#373A40] flex justify-end gap-2">
      <ng-content select="[dialog-actions]"></ng-content>
    </div>
  </div>
</div>
