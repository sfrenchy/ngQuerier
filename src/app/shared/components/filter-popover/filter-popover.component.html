<div class="bg-gray-900 border border-gray-600 rounded-lg shadow-[0_0_15px_rgba(0,0,0,0.3),0_0_5px_rgba(0,0,0,0.3)] backdrop-blur-sm p-4 min-w-[250px] ring-1 ring-white/10">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
    <h3 class="text-lg font-medium text-gray-100">
      {{ parameter?.displayName || parameter?.name || data.column }}
    </h3>
    <button 
      (click)="close.emit()"
      class="text-gray-400 hover:text-gray-200 transition-colors hover:bg-gray-800 p-1 rounded-full">
      <span class="sr-only">Close</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Description -->
  <p *ngIf="parameter?.description" class="text-sm text-gray-300 mb-4 px-1">
    {{ parameter.description }}
  </p>

  <!-- Input controls -->
  <div class="space-y-4" *ngIf="localParameter">
    <!-- Value input -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-200 px-1">
        {{ 'PARAMETERS.VALUE' | translate }}
      </label>
      
      <!-- Date input -->
      <input *ngIf="data.type === 'date'"
             type="date"
             [(ngModel)]="localParameter.value"
             (ngModelChange)="onValueChange()"
             class="w-full bg-gray-800/50 border border-gray-600 rounded-md text-gray-100 px-3 py-2 
                    focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors
                    hover:bg-gray-800 hover:border-gray-500">
      
      <!-- Number input -->
      <input *ngIf="data.type === 'number'"
             type="number"
             [(ngModel)]="localParameter.value"
             (ngModelChange)="onValueChange()"
             class="w-full bg-gray-800/50 border border-gray-600 rounded-md text-gray-100 px-3 py-2 
                    focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors
                    hover:bg-gray-800 hover:border-gray-500">
      
      <!-- Boolean input -->
      <div *ngIf="data.type === 'boolean'" class="flex items-center px-1">
        <input type="checkbox"
               [(ngModel)]="localParameter.value"
               (ngModelChange)="onValueChange()"
               class="w-4 h-4 text-primary-600 bg-gray-800/50 border-gray-600 rounded 
                      focus:ring-2 focus:ring-primary-500 focus:ring-offset-gray-900">
        <span class="ml-2 text-sm text-gray-200">{{ 'PARAMETERS.ENABLED' | translate }}</span>
      </div>
      
      <!-- Text input -->
      <input *ngIf="data.type === 'string'"
             type="text"
             [(ngModel)]="localParameter.value"
             (ngModelChange)="onValueChange()"
             class="w-full bg-gray-800/50 border border-gray-600 rounded-md text-gray-100 px-3 py-2 
                    focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors
                    hover:bg-gray-800 hover:border-gray-500">
    </div>
  </div>
</div>
