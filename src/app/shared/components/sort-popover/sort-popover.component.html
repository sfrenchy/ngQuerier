<div class="bg-gray-900 border border-gray-600 rounded-lg shadow-[0_0_15px_rgba(0,0,0,0.3),0_0_5px_rgba(0,0,0,0.3)] backdrop-blur-sm p-4 min-w-[250px] ring-1 ring-white/10">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
    <h3 class="text-lg font-medium text-gray-100">
      {{ parameter?.displayName || parameter?.name || data.column }}
    </h3>
    <button 
      (click)="close.emit()"
      class="text-gray-400 hover:text-gray-200 transition-colors hover:bg-gray-800 p-1 rounded-full">
      <span class="sr-only">Close</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Description -->
  <p *ngIf="parameter?.description" class="text-sm text-gray-300 mb-4 px-1">
    {{ parameter.description }}
  </p>

  <!-- Input controls -->
  <div class="space-y-4" *ngIf="localParameter">
    <!-- Direction selector -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-200 px-1">
        {{ 'PARAMETERS.DIRECTION' | translate }}
      </label>
      <div class="flex items-center gap-4 px-1">
        <label class="flex items-center">
          <input type="radio"
                 [ngModel]="!localParameter.value"
                 (ngModelChange)="localParameter.value = !$event; onValueChange()"
                 class="w-4 h-4 text-primary-600 bg-gray-800/50 border-gray-600 
                        focus:ring-2 focus:ring-primary-500 focus:ring-offset-gray-900">
          <span class="ml-2 text-sm text-gray-200">{{ 'PARAMETERS.ASCENDING' | translate }}</span>
        </label>
        <label class="flex items-center">
          <input type="radio"
                 [ngModel]="localParameter.value"
                 (ngModelChange)="localParameter.value = $event; onValueChange()"
                 class="w-4 h-4 text-primary-600 bg-gray-800/50 border-gray-600 
                        focus:ring-2 focus:ring-primary-500 focus:ring-offset-gray-900">
          <span class="ml-2 text-sm text-gray-200">{{ 'PARAMETERS.DESCENDING' | translate }}</span>
        </label>
      </div>
    </div>
  </div>
</div>
