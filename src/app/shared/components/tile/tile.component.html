<div class="bg-gray-700 rounded-lg overflow-hidden">
  <div class="px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-gray-600 transition-colors"
       (click)="toggle()">
    <h3 class="text-sm font-medium text-gray-200">{{title}}</h3>
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-5 w-5 text-gray-400 transform transition-transform"
         [class.rotate-180]="expanded"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div class="overflow-hidden transition-all duration-200 ease-in-out"
       [class.h-0]="!expanded"
       [class.opacity-0]="!expanded"
       [class.h-auto]="expanded"
       [class.opacity-100]="expanded">
    <div class="p-4 border-t border-gray-600">
      <ng-content></ng-content>
    </div>
  </div>
</div>
