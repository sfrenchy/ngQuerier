<form [formGroup]="form" class="space-y-4">
  <div formArrayName="translations">
    <div *ngFor="let translation of translationsArray.controls; let i = index" [formGroupName]="i" class="flex items-center gap-4 mb-4">
      <div class="min-w-[120px]">
        <select [id]="'lang-' + i" formControlName="languageCode" 
                class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let lang of getAvailableLanguagesForIndex(i)" [value]="lang.code">
            {{ 'LANGUAGES.' + lang.code.toUpperCase() | translate }}
          </option>
        </select>
      </div>

      <div class="flex-1">
        <input [id]="'value-' + i" type="text" formControlName="value" 
               class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               [placeholder]="'COMMON.ENTER_TRANSLATION' | translate">
      </div>

      <button type="button" (click)="removeTranslation(i)"
              class="inline-flex items-center justify-center h-10 w-10 rounded-md text-gray-400 hover:text-red-500 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"
              [attr.aria-label]="'COMMON.REMOVE_TRANSLATION' | translate">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>

  <button type="button" (click)="addTranslation()"
          [disabled]="translationsArray.length >= availableLanguages.length"
          class="inline-flex items-center px-3 py-2 border border-gray-600 text-sm rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    {{ 'COMMON.ADD_TRANSLATION' | translate }}
  </button>
</form>
